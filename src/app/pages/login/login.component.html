<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="card p-4 shadow-sm" style="width: 25rem;">
    <h1 class="text-center mb-4">Iniciar Sesión</h1>
    <form #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
      <div class="mb-3">
        <input ngModel type="email" class="form-control" id="email" name="email" placeholder="email" required />
      </div>
      <div class="mb-3">
        <input ngModel type="password" class="form-control" id="password" name="password" placeholder="Password"
          required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
  </div>
</div>
